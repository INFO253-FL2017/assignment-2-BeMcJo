<!DOCTYPE html>
<html>
	
	<head>
		<title>Contact Us</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/static/css/style.css" />
	</head>
	<body>

		<div id="notification"></div>
		<h1>Contact Us</h1>
		<header>
			Want to ask more about me or perhaps just want to talk? Send me a message!
		</header>
		<form action='/contact' method='POST' id='contactForm'>
			Name:<input type="text" name="name" id='name'/>
			<br>
			Subject:<input type="text" name="subject" id='subject'/>
			<br>
			Message:<textarea name="message" id='message' rows="4" cols="50"></textarea>
			<br>
			<input type="submit" value="submit"/>
		</form>

		<footer>	
			<a href=index>Home Page</a>
		</footer>
		
		<script src="/static/js/handleContact.js"></script>
	</body>
	
</html>
